<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
    <title>Zensur Settings</title>
  </head>

  <body>
    <div id="title">
      <p id="titletext">Zensur settings</p>
      <p id="text">Set your settings here!</p>
    </div>
    <div class="outer_box">
			<div class="settings">
	      <form>
	        <div id="sitebuttons">
	          <!-- This is filled by the script -->
	        </div>
					<div id="filter_entry">
						<!-- This is filled by the script -->
					</div>
	      </form>
			</div>
      <!-- put image or something here -->
			<div class="wrapper">
        <div class="logo_wrapper">
          <img class="logo" src="../icons/icon.png">
          <p class="apptext" id="apptext"> <!-- This will be set by the script --> </p>
          <p class="appversion" id="appversion"> <!--- This will be filled by the script --> </p>
        </div>
          <p class="saved_text" id="saved_text">Saved</p>
      </div>
    </div>

    <button class="applybutton" id="applybutton">Apply</button>
    <script src="options.js"></script>

  </body>

</html>
